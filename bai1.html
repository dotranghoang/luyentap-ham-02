<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
    function square(num) {
        num = num * num ;
        return num;
    }
    let num = parseFloat(prompt("Nhap 1 so bat ki"));
    document.write("Binh phuong cua " + num +" la " + square(num));
    
    
    </script>
</body>
</html>
