<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let arr = [];
    for(var i = 0 ; i < 3 ; i++) {
        arr[i] = parseInt(prompt("Nhap 3 so nguyen bat ki"));
    }
    function checkMin(num) {
        min = num[0] ;
        for( var i = 0 ; i < num.length ; i ++) {
            if ( num[i] < min) {
               min = num[i];
            }
        }
        return min;
    }
    document.write("Min la: "+checkMin(arr));
    </script>
</body>
</html>
