<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function SCircle(r) {
        return (r*r)*3.14;
    }
    function CircleC(r){
        return (r*2)*3.14;
    }
    let r = parseFloat(prompt("Nhap ban kinh hinh tron"));
    document.write("Dien tich la: "+SCircle(r)+"<br/> Chu vi la: "+CircleC(r));
    
    </script>
    
</body>
</html>
