<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let length = parseInt(prompt("Nhap kich thuoc mang"));
    let arr = [];
    for(var i = 0 ; i < length ; i ++) {
         arr[i] = prompt("Nhap phan tu mang");
    }
    document.write("Mang sau khi nhap " + arr.join("-"))
    function reverse(a) {
        a = a.reverse() ;
        return a.join("-") ;
    }
    document.write("<br/>Ham sau khi dao nguoc: "+ reverse(arr));

    
    </script>
</body>
</html>
