<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function change(a,b) {
        temp = b ;
        b = a ;
        a = temp ;
        result = [a,b];
        return result.join(" ") ;
   }
    let a = parseInt(prompt("Nhap so nguyenbat ki a"));
    let b = parseInt(prompt("Nhap so nguyenbat ki b"));
    document.write(change(a,b));
    </script>
</body>
</html>
