<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function Factorial(num) {
        result = 1;
        if(num === 0) 
        return 1;
        for(var i = 1 ; i <= num ; i++) {
            result = result * i;
        }
        return result ;
    }
    let num = parseFloat(prompt("Nhap so nguyen bat ki."));
    document.write("Giai thua cua " + num + " la " + Factorial(num));
    
    </script>
    
</body>
</html>
